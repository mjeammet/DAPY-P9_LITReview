{% load static %}
<script src="{% static 'reviews_webapp/js/script.js' %}"></script>

{% for post in posts %}
    {% if post.content_type == 'TICKET' %}
        {% include 'reviews_webapp/includes/ticket_snippet.html' %}
    {% elif post.content_type == "REVIEW" %}
        {% include 'reviews_webapp/includes/review_snippet.html' %}
    {% endif %}
{% endfor %}
