<div class='post_box'>
    <!-- {% if post.user == user %}
        <h3>Vous avez demandé une critique</h3>
    {% else %}
        <h3>{{ post.user }} a demandé une critique</h3>
    {% endif %} -->

    <div style="display: flex; width: 100%">
        {% if post.title %}
            <img class="bordered ticket_img" src="/media/{{ post.image }}" alt="{{ post.title }}" width="200px">
        {% endif %}
        <div class="ticket_text">
            <h3>{{ post.title }} </h3>
            <p class='post_timecreated'>{{ post.time_created }}</p>            
            <p>{{ post.description }}</p>
            {% if reviews_allowed %}
                <!-- if has review and request.url = feed ? -->
                <p>        
                    <button><a href="{% url 'review' ticket_id=post.id %}">Créer une critique</a></button>
                </p>
            {% endif %}
        </div>
    </div>

    {% if editable %}
        <!-- if has review and request.url = feed ? -->
        <form action=""  method="post">
            {% csrf_token %}
            {{ deleteticket_form }}
            <button><a href="{% url 'ticket' ticket_id=post.id %}">Modifier</a></button>
            <button type="submit" name="ticket_id" value="{{ post.id }}" >Supprimer</button>
        </form>
    {% endif %}
</div>
