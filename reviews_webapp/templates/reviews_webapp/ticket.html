{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<form action="" method=POST>
    {% csrf_token %}
    {{ form.as_p }}
    
    {% if post.image != None %}
        <img src="{{ post.image }}" alt="{{ post.title }}">
    {% endif %}
    <input type="submit">
</form>
{% endblock content %}
